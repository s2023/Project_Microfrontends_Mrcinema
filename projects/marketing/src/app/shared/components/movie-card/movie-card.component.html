<mat-card class="movie-card" [title]="movie.title">
  <img class="img-fluid" mat-card-image [src]="getImagen()" [alt]="movie.title">
  <mat-card-content class="card-content">
    <p><strong>Popularity</strong></p>
    <div class="percent">
      <p>{{ movie.vote_average * 10 }}%</p>
      <mat-progress-bar mode="determinate" class="progress-bar" [value]="movie.vote_average * 10"></mat-progress-bar>
    </div>
    <a class="movie-title" routerLink="/movies/movie-details" routerLinkActive="active" href="/movies/movie-details">{{ movie.title }}</a>
    <div class="info-card">
      <p>Premiere: {{ movie.release_date }}</p>
      <p>Genre: {{ movie.genre_ids }}</p>
      <p>Duration: <strong>{{ movie.id }} Min</strong></p>
    </div>
  </mat-card-content>
</mat-card>
